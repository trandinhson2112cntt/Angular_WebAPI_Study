<!--Pagination teal-->
<nav>
    <ul class="pagination pg-teal">
        <!--Arrow left-->
        <!--<li class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(0)"><<</a></li>-->
        <li class="page-item">
            <a class="page-link" ng-hide="page == 0" ng-click="search(page-1)">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <!--Numbers-->
        <li ng-repeat="n in range()" ng-class="{ active: n == page}">
            <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
            <span ng-if="n == page">{{n+1}}</span>
        </li>
        <!--Arrow right-->
        <li class="page-item">
            <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <!--<li class="page-item"><a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">>></a></li>-->
    </ul>
</nav>
<!--/Pagination teal-->
